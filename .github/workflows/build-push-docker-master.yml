name: build-push-docker-master

on:
  push:
    branches: [ "master" ]

jobs:
  subtrace:
    name: subtrace
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: docker login
      run: docker login ghcr.io -u "${{ github.actor }}" --password "${{ secrets.GITHUB_TOKEN }}"
    - name: docker build
      run: docker build . --push --progress plain --tag "ghcr.io/subtrace/subtrace:${GITHUB_SHA}"
    - name: docker tag
      run: docker tag "ghcr.io/subtrace/subtrace:${GITHUB_SHA}" ghcr.io/subtrace/subtrace:latest && docker push ghcr.io/subtrace/subtrace:latest

  worker:
    name: worker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: docker login
      run: docker login ghcr.io -u "${{ github.actor }}" --password "${{ secrets.GITHUB_TOKEN }}"
    - name: docker build
      run: docker build . -f worker.Dockerfile --push --progress plain --tag "ghcr.io/subtrace/worker:${GITHUB_SHA}"
    - name: docker tag
      run: docker tag "ghcr.io/subtrace/worker:${GITHUB_SHA}" ghcr.io/subtrace/worker:latest && docker push ghcr.io/subtrace/worker:latest
