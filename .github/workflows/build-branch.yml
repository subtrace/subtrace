name: build-branch

on:
  pull_request:
    branches: ["master"]

jobs:
  subtrace-binary:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/download-artifact@v4
      with:
        name: devtools.html.gz
        path: ./web/bundle
        github-token: ${{ secrets.SUBTRACE_ARTIFACT_DOWNLAOD_TOKEN }}
        run-id: 12591477411
    - name: Run go mod tidy check
      run: |
        set -e
        go mod tidy -diff
    - name: Build subtrace binary
      run: |
        set -e

        version=$(printf "b%03d" "$(git log --oneline | wc -l)")
        echo "version=${version}"

        for os in linux darwin; do
          for arch in amd64 arm64; do
            echo "GOOS=${os} GOARCH=${arch} go build"
            GOOS=${os} GOARCH=${arch} time make subtrace
            mv subtrace subtrace-${os}-${arch}
          done
        done

        echo "metadata:"
        file subtrace-*
        sha256sum subtrace-*
