name: build-branch

on:
  pull_request:
    branches: ["master"]

jobs:
  subtrace-binary:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Run go mod tidy check
      run: |
        set -e
        # Change this to `go mod tidy -diff` once we upgrade to go 1.23
        # https://github.com/subtrace/monorepo/issues/220
        go mod tidy
        git diff --name-only --exit-code
    - name: Build subtrace binary
      run: |
        set -e

        version=$(printf "b%03d" "$(git log --oneline | wc -l)")
        echo "version=${version}"

        for os in linux darwin; do
          for arch in amd64 arm64; do
            echo "GOOS=${os} GOARCH=${arch} go build"
            GOOS=${os} GOARCH=${arch} time make subtrace
            mv subtrace subtrace-${os}-${arch}
          done
        done

        echo "metadata:"
        file subtrace-*
        sha256sum subtrace-*
